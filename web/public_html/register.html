<div class="register-box">
  <div class="register-logo">
    <a ui-sref="login"><b>Admin</b></a>
  </div>
  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="loginId">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="loginMail">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="loginPass">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" ng-model="loginRePass">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a ui-sref="terms" >terms</a>
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
      </div>
    <a ui-sref="login" class="text-center">I already have a membership</a>
  </div>
</div>
